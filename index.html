<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Reactions!</title>
    <link type="text/css" rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="page-wrapper">

        <h1>Test Your Reactions!</h1>
        <p>This is a tool for testing your reaction time. It was made using Javascript. Shapes will appear below in the
            space below. See how fast you can click on them!</p>
        <p>The next shape will appear soon!</p>

        <div class="times">
            <p class="timeDisplay" id="recentTimeDisplay">Most recent time:</p>
            <p class="timeDisplay" id="averageTimeDisplay">Average time:</p>
        </div>

        <div id="container">

            <div id="shape"></div>

        </div>

    </div>

    <script src="script.js" type="text/javascript"></script>

</body>

</html>
